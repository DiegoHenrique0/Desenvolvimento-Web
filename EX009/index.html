<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <hr>

    <br>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho da janela do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <br>

    <h1>Reproduzindo áudio</h1>
    <p>vamos reproduzir áudio usando HTML5.</p>
    <audio preload="metadata" controls>
        <source src="audio/gustavo-lima.mp3" type="audio/mpeg">
        <source src="audio/gustavo-lima.ogg" type="audio/ogg">
        <source src="audio/gustavo-lima.wav" type="audio/wav"> <!-- evitar usar pq é muitto pesado -->
    </audio>
</body>
</html>
